<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADScoins - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #007bff, #00c6ff); /* Background gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Vertical layout */
            color: white; /* Default text color */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%; /* Container width */
            max-width: 400px; /* Max width for larger screens */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4); /* Increased shadow on hover */
        }

        h1 {
            margin: 10px 0;
            font-size: 28px; /* Font size */
            font-weight: bold; /* Bold font */
            color: #333; /* Title color */
        }

        img {
            max-width: 100%; /* Set image width to 100% */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; /* Spacing around image */
            border-radius: 10px; /* Rounded corners for images */
        }

        .logo {
            max-width: 80%; /* Logo width */
        }

        .ad-image {
            max-width: 100%; /* Ad image width */
            height: auto; /* Maintain aspect ratio */
        }

        h2 {
            color: #333; /* Subheading color */
            font-size: 20px; /* Subheading font size */
            margin-top: 20px; /* Margin above subheading */
            animation: fadeIn 2s; /* Fade-in effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.suar.me/MLJwy/l" alt="ADScoins Logo" class="logo"> <!-- Application logo -->
        <h1>Welcome to ADScoins</h1>
        <img src="https://i.suar.me/9Pmve/l" alt="ADScoins Advertisement" class="ad-image"> <!-- Advertisement image -->
        <h2>Logging you in...</h2>
    </div>

    <script>
        // Function to automatically log in after 5 seconds
        setTimeout(() => {
            window.location.href = "https://ritradingspot.github.io/Home1/"; // Main page link
        }, 5000); // 5000 milliseconds (5 seconds)
    </script>

</body>
</html>
